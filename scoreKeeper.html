<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Score Keeper</title>

</head>

<body>
    <div class="container">
        <div class="column is-half is-offset-one-quarter">
            <div class="column">
                <div class="card">

                    <figure class="image is-2by1">
                        <img src="https://thumbs.dreamstime.com/b/playing-video-game-close-up-child-hands-th-late-night-54233429.jpg"
                            alt="Placeholder image">
                    </figure>

                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> TO <span id="p2Display">0</span></h1>
                            <p class="subtitle is-2">USE THIS GAME FOR FUN</p>
                            <label for="" class="label is-inline">Play UpTo</label>
                            <div class="select is-rounded">
                                <select name="" id="playTill">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="column">
                            <button id="p1Button" class="button is-primary is-large">+1 Player-1</button>
                            <button id="p2Button" class="button is-info is-large">+1 Palyer-2</button>
                            <button id="reset" class="button is-danger is-large">Reset</button>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="scoreKeeper.js"></script>
</body>

</html>
